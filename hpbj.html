<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #c0392b, #f39c12);
            text-align: center;
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 30px;
            animation: zoomIn 1.5s ease-out;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #27ae60;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        #surprise {
            display: none;
            margin-top: 20px;
            font-size: 1.8rem;
            color: #f1c40f;
        }

        /* Snowflake Styles */
        .snowflake {
            position: fixed;
            top: -10px; /* Start slightly above the visible area */
            left: 50%; /* Initial horizontal position */
            z-index: 9999;
            pointer-events: none;
            opacity: 0.8;
            animation: fall 10s linear infinite, drift 5s ease-in-out infinite;
        }

        /* Fall downwards */
        @keyframes fall {
            from {
                transform: translateY(-10vh); /* Start slightly above the viewport */
            }
            to {
                transform: translateY(100vh); /* End below the viewport */
            }
        }

        /* Horizontal drifting motion */
        @keyframes drift {
            50% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Falling Snowflakes -->
    <div class="snowflake" style="left: 20%;">‚ùÑ</div>
    <div class="snowflake" style="left: 40%; animation-delay: 2s;">‚ùÑ</div>
    <div class="snowflake" style="left: 60%; animation-delay: 4s;">‚ùÑ</div>
    <div class="snowflake" style="left: 80%; animation-delay: 6s;">‚ùÑ</div>

    <div class="container">
        <div class="logo">
            <img src="christmas_logo.png" alt="Christmas Logo">
        </div>
        <h1>Merry Christmas, Love!</h1>
        <p>Wishing you a holiday season filled with love, joy, and all things wonderful. You are my greatest gift!</p>
        <img src="christmas_image.jpg" alt="Merry Christmas">
        <!-- Interactive Button -->
        <button class="button" onclick="revealSurprise()">Click for a Christmas Surprise!</button>
        <div id="surprise">üéÖ Ho Ho Ho! You‚Äôre my favorite gift of all! üéÑ</div>
    </div>

    <script>
        function revealSurprise() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block';
        }
    </script>
</body>
</html>
